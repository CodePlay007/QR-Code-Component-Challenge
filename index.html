<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section id="qrComponent">
    <!-- Component container -->
    <div class="flex items-center justify-center min-h-screen bg-lightGray">
      <!-- QR Card -->
      <div class="w-80 flex flex-col space-y-6 bd-white p-4 rounded-2xl bg-white text-center pb-10 m-4 shadow-lg">
        <img src="images/image-qr-code.png" alt="" class="rounded-xl">
        <div class="flex flex-col space-y-4 px-2">
          <h3 class="text-2xl font-bold text-darkBlue">Improve your front-end skills by building projects</h3>
          <p class="text-base text-grayishBlue">Scan the QR code to visit the Frontend Mentor and take your coding skills to the next level.</p>
        </div>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
